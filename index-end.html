 *{

 }

 :root {
 --white:#FFFFFF;

  }

  .icone-close {
    width: 10px;
    margin-right: 10px;
  }

  .icone-arrow {
      width: 20px;
  }
 .order-end {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 16px;
    align-items: center;
    background-color: var(--text-input-field);
    margin-bottom: 24px;
    border-radius: 8px;
    padding: 24px 24px 24px 24px;
 }

 .title-order {
    font-size: 18px ;
    margin-bottom: 12px;
    margin-left: 40px;
    margin-top: 1px;
 }
